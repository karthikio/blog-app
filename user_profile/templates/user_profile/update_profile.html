{% extends 'base.html' %}

{% block title %}
  | Update profile ({{object}})
{% endblock %}

{% block form %}
<form action="" method="POST">
  {% csrf_token %}
  {{ form.name }}
  {{ form.profile_pic }}
  {{ form.bio }}
  {{ form.privacy }}
  <input type="submit" value="Create">
</form>
<h1 class="text">{{form.errors}}</h1>
{% endblock %}
