{% include 'base.html' %}

{% block create_form %}

  <form novalidate method="POST">
    {% csrf_token %}
    {{ form.title }}
    <p class="error">{{form.errors.title}}</p>
    {{ form.image }}
    <p class="error">{{form.errors.image}}</p>
    {{ form.body }}
    <p class="error">{{form.errors.body}}</p>
    <input type="submit" value="Create">
  </form>
{% endblock %}
