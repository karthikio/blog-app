{% extends 'base.html' %}

{% block title %}
  | Create New Post
{% endblock %}

{% block form %}

  <form novalidate method="POST">
    {% csrf_token %}
    {{ form.title }}
    {{form.errors.title}}
    {{ form.image }}
    {{form.errors.image}}
    {{ form.body }}
    {{form.errors.body}}
    <input  type="submit" value="Create">
  </form>
{% endblock %}
